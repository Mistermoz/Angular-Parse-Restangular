<section class="pages login">
	<div class="inner">
		<h1>Login</h1>

		<form ng-submit="login.submit(loginForm.$valid)" name="loginForm" novalidate>
			<div class="input text">
				<input type="text" ng-model="login.user.username" placeholder="Username" minlength="3" name="username" required>
				<p ng-show="loginForm.username.$error.required && loginForm.$submitted" class="error">Debes ingresar un usuario.</p>
				<p ng-show="loginForm.username.$error.minlength && loginForm.username.$touched && loginForm.username.$error.required != true" class="error">El campo debe tener mas de 3 carácteres.</p>
			</div>

			<div class="input text">
				<input type="password" ng-model="login.user.password" placeholder="password" minlength="3" name="password" required>
				<p ng-show="loginForm.password.$error.required && loginForm.$submitted" class="error">Debes ingresar un password.</p>
				<p ng-show="loginForm.password.$error.minlength && loginForm.password.$touched" class="error">El campo debe tener mas de 3 carácteres.</p>
			</div>
			
			<div class="input submit">
				<input type="submit" value="Enviar">
			</div>
		</form>
	</div>
</section>
