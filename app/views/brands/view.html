<div ng-show="brands.showView">
	<button back>Volver</button>
	<h1>Cliente {{brands.view.name}}</h1>
	<style>
	  .cropArea {
	    background: #E4E4E4;
	    overflow: hidden;
	    width:500px;
	    height:350px;
	  }
	</style>
	<div class="thumb">
		<img ng-src="{{brands.view.image.name}}" alt="">
		<button ng-click="brands.editImage = true">Cambiar imagen</button>
	</div>

	<div class="input file" ng-show="brands.editImage">
		<div>Elegir imagen cliente (Marca): <input type="file" id="fileInput" /></div>

		<div class="cropArea">
	    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
	  </div>
	  
	  <div><img ng-src="{{myCroppedImage}}" /></div>
	</div>

	<div class="input text">
		<input type="text" Placeholder="Nombre" ng-model="brands.view.name">
	</div>

	<div class="input text">
		<input type="text" Placeholder="DescripciÃ³n" ng-model="brands.view.description">
	</div>

	<button ng-click="brands.edit()">Editar</button>
</div>
