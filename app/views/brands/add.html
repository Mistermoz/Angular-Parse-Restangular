<h1>Agregar Clientes</h1>
<style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
  </style>
<button back>Volver</button>
<form ng-init="brands.initAdd()">
	<div class="input text">
		<input type="text" placeholder="Nombre" ng-model="brands.name">
	</div>

	<div class="input text">
		<input type="text" placeholder="DescripciÃ³n" ng-model="brands.description">
	</div>

	<div class="input file">
		<div>Elegir imagen cliente (Marca): <input type="file" id="fileInput" /></div>

		<div class="cropArea">
	    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
	  </div>
	  
	  <div><img ng-src="{{myCroppedImage}}" /></div>
	</div>

		<button ng-click="brands.add()">Add</button>
