<section class="pages register">
	<h1>Registro de usuarios</h1>

	<form ng-submit="register.submit(registerForm.$valid)" name="registerForm" novalidate>
		<div class="input text">
			<input type="text" name="name" ng-model="register.user.name" placeholder="Nombre">
		</div>
		
		<div class="input text">
			<input type="text" name="empresa" ng-model="register.user.name" placeholder="Empresa">
		</div>

		<div class="select">
			<select name="role" ng-init="register.user.role = 'suscriptor'; register.getBrands(register.user.role)" ng-model="register.user.role" ng-change="register.getBrands(register.user.role)">
				<option value="administrador">Administrador</option>
				<option value="suscriptor">Suscriptor</option>
				<option value="editor">Editor</option>
			</select>
		</div>

		<div class="brands" ng-show="register.user.role == 'suscriptor'">
			<div class="brand" ng-repeat="(key, itembrand) in register.brands">
				<input type="radio" name="brand" ng-model="register.user.brand" value="{{itembrand.name}}">
				<p>{{itembrand.name}}</p>
			</div >
		</div>
		
		<div class="input text">
			<input type="text" name="username" ng-model="register.user.username" placeholder="Email">
		</div>

		<div class="input password">
			<input type="password" name="password" ng-model="register.user.password" placeholder="Password">

			<input type="password" name="confirmPassword" ng-model="confirmPass" placeholder="Comfirm Password">
		</div>
	</form>
</section>
